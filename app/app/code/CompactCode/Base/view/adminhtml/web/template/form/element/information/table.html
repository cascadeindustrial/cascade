<div class="admin__field">
    <label class="admin__field-label">
        <!-- ko if: options.cclabel -->
        <span><!-- ko text:options.cclabel --><!--/ko--></span>
        <!-- /ko -->
    </label>
    <div class="admin__field-control" data-bind="foreach: tables">
        <!-- ko if: rows.length -->
        <table data-bind="attr:{ id : tableid , class: tableclass}">
                <tr data-bind="foreach: tablecolums">
                    <th data-bind="text:label"></th>
                </tr>
                <!-- ko foreach: rows -->
                <tr data-bind="foreach: data, attr:{class:rowclass}">
                    <td data-bind="text:value"></td>
                </tr>
                <!-- /ko -->
        </table>
        <!-- /ko -->
    </div>
</div>
